<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <!-- NVIDIA Brand Gradient -->
    <linearGradient id="nvidiaGreen" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#76B900;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5F9C00;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect for AI theme -->
    <radialGradient id="aiGlow" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#76B900;stop-opacity:0" />
    </radialGradient>
    
    <!-- Shadow for depth -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Circle with gradient -->
  <circle cx="50" cy="50" r="48" fill="url(#nvidiaGreen)" stroke="#4A7A00" stroke-width="2.5"/>
  
  <!-- AI Glow overlay -->
  <circle cx="50" cy="50" r="48" fill="url(#aiGlow)"/>
  
  <!-- NVIDIA Eye Logo - Modern Interpretation -->
  <g filter="url(#shadow)">
    <!-- Left Eye -->
    <path d="M 28 42 Q 32 38 36 42 L 36 58 Q 32 62 28 58 Z" 
          fill="#FFFFFF" opacity="0.95" stroke="#E6F7E6" stroke-width="0.5"/>
    <ellipse cx="32" cy="50" rx="2.5" ry="4" fill="#4A7A00"/>
    
    <!-- Right Eye -->
    <path d="M 64 42 Q 68 38 72 42 L 72 58 Q 68 62 64 58 Z" 
          fill="#FFFFFF" opacity="0.95" stroke="#E6F7E6" stroke-width="0.5"/>
    <ellipse cx="68" cy="50" rx="2.5" ry="4" fill="#4A7A00"/>
  </g>
  
  <!-- Neural Network Connection Pattern -->
  <g opacity="0.9">
    <!-- Center nodes -->
    <circle cx="50" cy="45" r="2.5" fill="#FFFFFF"/>
    <circle cx="50" cy="55" r="2.5" fill="#FFFFFF"/>
    
    <!-- Connection lines -->
    <line x1="36" y1="50" x2="47.5" y2="45" stroke="#FFFFFF" stroke-width="1.5" opacity="0.6"/>
    <line x1="36" y1="50" x2="47.5" y2="55" stroke="#FFFFFF" stroke-width="1.5" opacity="0.6"/>
    <line x1="52.5" y1="45" x2="64" y2="50" stroke="#FFFFFF" stroke-width="1.5" opacity="0.6"/>
    <line x1="52.5" y1="55" x2="64" y2="50" stroke="#FFFFFF" stroke-width="1.5" opacity="0.6"/>
    <line x1="50" y1="45" x2="50" y2="55" stroke="#FFFFFF" stroke-width="1.5" opacity="0.6"/>
  </g>
  
  <!-- AI Chip Icon -->
  <g transform="translate(50, 70)">
    <rect x="-8" y="-5" width="16" height="10" rx="1" fill="#FFFFFF" opacity="0.95"/>
    <rect x="-6" y="-3" width="12" height="6" rx="0.5" fill="#4A7A00" opacity="0.8"/>
    <!-- Chip pins -->
    <rect x="-10" y="-2" width="2" height="1" fill="#FFFFFF" opacity="0.9"/>
    <rect x="-10" y="1" width="2" height="1" fill="#FFFFFF" opacity="0.9"/>
    <rect x="8" y="-2" width="2" height="1" fill="#FFFFFF" opacity="0.9"/>
    <rect x="8" y="1" width="2" height="1" fill="#FFFFFF" opacity="0.9"/>
  </g>
  
  <!-- NIM Badge -->
  <g transform="translate(50, 88)">
    <rect x="-15" y="-6" width="30" height="10" rx="2" fill="#FFFFFF" opacity="0.95"/>
    <text x="0" y="2" font-family="'Segoe UI', Arial, sans-serif" font-size="8" 
          font-weight="bold" fill="#4A7A00" text-anchor="middle" letter-spacing="0.5">NIM</text>
  </g>
  
  <!-- Accent dots for tech feel -->
  <circle cx="20" cy="25" r="1.5" fill="#FFFFFF" opacity="0.4"/>
  <circle cx="80" cy="25" r="1.5" fill="#FFFFFF" opacity="0.4"/>
  <circle cx="20" cy="75" r="1.5" fill="#FFFFFF" opacity="0.4"/>
  <circle cx="80" cy="75" r="1.5" fill="#FFFFFF" opacity="0.4"/>
</svg>
